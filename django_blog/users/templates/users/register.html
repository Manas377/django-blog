{% extends "blog/base.html" %}

{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Join Today !</legend>

                {{ form|crispy }}

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Me Up</button>
            </div>


        </fieldset>

    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Already A Member ? <a href="{% url 'login' %}">Log In</a></small>
    </div>
</div>

{% endblock %}
